<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid bg-primary text-white p-5">
        <h1>Welcome to My Page</h1>
    </div>

    <main class="container mt-5" id="content">

        <!-- New div for card data -->
        <div id="card_data" class="row"></div>
        ...card data will go here...

    </main>


    <footer class="bg-dark text-white p-5 text-center position-fixed bottom-0 w-100">
        <p>&copy; 2025 My Page</p>
    </footer>


    <script src="main.js"></script>

    <!-- Fetch cards through data.json -->
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                let card_data = document.getElementById('card_data');
                for (let i = 0; i < data.length; i++) {
                    card_data.innerHTML += `<div class="col-sm-6 col-md-3"><div class="card text-white bg-dark mb-3" style="max-width: 18rem;"><div class="card-header"><img src="${data[i].image}" class="card-img-top img-fluid" alt="${data[i].title}"></div><div class="card-body"><h5 class="card-title">${data[i].title}</h5><p class="card-text">${data[i].description}</p></div></div></div>`;
                }
            })
    </script>
</body>

</html>
