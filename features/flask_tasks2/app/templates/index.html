{% extends "layout.html" %}

{% block body %}
  {% for task in tasks %}
    <div class="task-item">
      <input type="{{ 'checked' if task['done'] else 'unchecked' }}" name="task" value="{{ loop.index0 }}" />
      {{ task["name"] }}
    </div>
  {% endfor %}
  <form action="{{ url_for('add_task') }}" method="post">
    <input type="text" name="new-task" placeholder="New task..." required />
    <button type="submit">Add</button>
  </form>
{% endblock %}
